	<script type="text/javascript">
		//dviejų skaičių dalyba

		var pirmasSkaicius = 210;
		var antrasSkaicius = 70;

		var dalyba = dviejuSkaiciuDalyba (pirmasSkaicius, antrasSkaicius);

		function dviejuSkaiciuDalyba (pirmasSkaicius, antrasSkaicius){

		}
